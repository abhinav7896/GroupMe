<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous">
    <link
            href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
            rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/theme.css}"/>
    <title>Forgot Password</title>
</head>
<body>
<ul>
    <li class="reset">
        <a href="#resetPassword" style="text-align: center"> GroupMe </a>
    </li>
</ul>

<div class="container">

    <h2 style="text-align: center">Reset Password</h2>
    <form name="resetPasswordForm" th:action="@{/resetPassword}" method="post" class="custom-form-control">
        <p>
            <input type="text" id="email" name="email" placeholder="Email"
                   required="true" autofocus="true" th:value="${email}"/>
        </p>
        <p>
            <input type="password" id="password" name="password"
                   placeholder="Password" required="true" autofocus="true"/>
        </p>
        <p>
            <input type="password" id="confirm" name="confirmPassword"
                   placeholder="Confirm Password" required="true" autofocus=""/>
        </p>
        <button class="btn btn-lg btn-primary btn-block btn-submit"
                type="submit">Submit
        </button>

        <button class="btn btn-lg btn-primary btn-block btn-submit"
                type="reset">Clear
        </button>
    </form>
    <p1 style="text-align: center" class="text-center" th:text="${message}"></p1>
</div>
</body>
</html>

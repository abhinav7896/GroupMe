<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous">
    <link
            href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
            rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <title>Forget Password</title>

</head>
<body>
<div class="topnav" style="float: top">
    <a class="active" href="/">GroupMe</a> <a style="float: right"
                                              href="/signup">Sign Up</a> <a style="float: right" href="/login">Login</a>
</div>

<h2 style="text-align: center">Forgot Password?</h2>
<h3 style="text-align: center">Enter your registered email to receive the password reset link</h3>
<div style="margin: auto">
    <form name="forgotPasswordForm"
          th:action="@{/forgotPassword}" method="post" class="custom-form-control">

        <p>
            <input type="email" id="email" name="email" placeholder="Email" required="true"
                   autofocus="true" class="text-center">
        </p>

        <button class="btn btn-lg btn-primary btn-block btn-submit text-center"
                type="submit">Send
        </button>

    </form>
</div>
</body>
</html>

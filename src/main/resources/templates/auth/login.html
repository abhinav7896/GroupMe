<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous">
    <link
            href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
            rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<div class="topnav" style="float: top">
    <a class="active" href="/">GroupMe</a> <a style="float: right"
                                              href="/signup">Sign Up</a> <a style="float: right" href="/login">Login</a>
</div>

<div class="container">
    <form class="custom-form-control" method="post" action="/login">
        <h2 class="form-signin-heading text-center" style="color: #2DA9B7">Log in</h2>
        <p>
            <label for="username" class="sr-only">Username</label> <input
                type="text" id="username" name="username" class="form-control"
                placeholder="Username" required="true" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label> <input
                type="password" id="password" name="password" class="form-control"
                placeholder="Password" required="true">
        </p>
        <p>
            <a th:href="@{forgotPassword}" class="align-middle">Forgot
                password?</a>
        </p>
        <button class="btn btn-lg btn-primary btn-block btn-submit"
                type="submit">Sign in
        </button>
    </form>
</div>


<script src="" async defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructor Courses</title>
</head>
<body>
<h1>List of courses you are enrolled in as student</h1>
<form name="form1" th:action="@{/instructor/courseAdminPage}" method="get">
    <input type="hidden" id="roleName" th:value="ROLE_INSTRUCTOR">
    <button id="courseadmin">Course Admin</button>
</form>
<table>
    <tr>
        <th>Course Code</th>
        <th>Course Name</th>
        <th>Course CRN</th>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:text="${course.courseName}"></td>
        <td th:text="${course.courseCode}"></td>
        <td th:text="${course.courseCrn}"></td>
        <td th:if="${course.courseCode != null}" th:hidden="false">
            <form method="get" action="/InstructorTAStudent/CourseAdmin">
                <input type="hidden" name="courseCode" th:value="${course.courseCode}">
                <input type="hidden" name="courseName" th:value="${course.courseCode}">
                <input type="hidden" name="courseCrn" th:value="${course.courseCrn}">
                <button type="submit">Go To Course</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
